
map_type: costmap

robot_base_frame: base_link

transform_tolerance: 1.0

obstacle_layer:
 observation_sources: scan_front
 scan_front:
   data_type: LaserScan 
   topic: /camera/scan 
   marking: true 
   clearing: true 
   min_obstacle_height: -2.0 
   max_obstacle_height: 2.0 
   obstacle_range: 4.4
   raytrace_range: 4.5

# Footprint
robot_radius: 0.35
footprint_padding: 0.05
